name: Trigger mod-site build

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Trigger mod-site workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: rift-game/mods-site
          event-type: manifest-updated
